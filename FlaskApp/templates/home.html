<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.2/viewer.css" integrity="sha512-xWnbrcBaeWCqYtkiyHlwpQyAUM3mc7cJWO4VFWXy4gel3LG5ZOvS517+FbCGdAtCXaaLmHwc+2U8Bz3eeJUNTg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        img{
            width:100px;
            height:100px;
        }
    </style>
  </head>
  <body>

    <div class="container">
        <div class="fs-1 text-center">IoT Cloud</div>
        {% if data.name == "athis_mac" %}
        <div class="alert alert-success" role="alert">
            welcome {{ data.name }} you are in {{data.env}} environment.
        </div>
          <div>
            <ul id="images">
              <li><img src="https://picsum.photos/id/26/4209/2769" alt="Picture 1"></li>
              <li><img src="https://picsum.photos/id/20/3670/2462" alt="Picture 2"></li>
              <li><img src="https://picsum.photos/id/11/2500/1667" alt="Picture 3"></li>
              <li><img src="{{ data.avatar }}" alt="Picture 3"></li>
            </ul>
        </div>
        {% elif data.name == "root" %}
        <div class="alert alert-danger" role="alert">
            Can't execute as {{ data.name }} you are in {{data.env}} environment.
        </div>
        {% endif %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="<KEY>" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.2/viewer.min.js" integrity="sha512-1TCjsgfYd9edJ4mO6sb8rLzhnGpnFR4GazDGVhDekHrOHU7y7vcqGiO+4yW0HIDBoIY/ocbM/BrXxg8dYO6wSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.2/viewer.common.min.js" integrity="sha512-m9IXlqEyY1+J+iTvyF5uPJFrFV5Ud95XO7WgPX2nsZdz/Z90E8DFFGETw8D/4/KWPdsrKAhnLxd6X7Dydy9+hw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const gallery = new Viewer(document.getElementById('images'));
    </script>
    
  </body>
</html>
